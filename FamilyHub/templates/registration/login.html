{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="card" style="width: 50%; margin: 50px auto;">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">Log In</button>
        </form>
    </div>
{% endblock %}
